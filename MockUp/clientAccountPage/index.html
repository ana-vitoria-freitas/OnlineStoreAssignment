<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Client Account</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-client-account.css">
  <style>
    .button-container .mdc-button.mdc-button--raised{
      background-color: #6200ee;
      color: #ffffff;
    }
  </style>

</head>

<body class="client-account">
  <aside class="mdc-drawer shrine-drawer" style="background:linear-gradient(to bottom,#7f7fd5 30%,#86a8e7,#91eae4);">
    <div class="mdc-drawer__header">
      <img src="./assets/home_logo.gif" width="100%; margin-top: 10px">

    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
          <span class="mdc-list-item__text">My Account</span>
        </a>
        <a id="link-1" class="mdc-list-item" aria-selected="true" tabindex="0" href="#">
          <span class="mdc-list-item__text">My cart</span>
        </a>
        <a id="link-2" class="mdc-list-item" aria-selected="true" tabindex="0" href="#">
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a id="link-3" class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">Logout</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="shrine-body"> 
    <h4>Personal Details</h4>
    <form name="personal_details_form" action="#" method="post">
      <div class="campo">
        <label for="name">NAME &#x2a;</label>
        <input type="text" id="name">
      </div>
      <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf">
      </div>
      <div class="campo">
        <label for="mobile">MOBILE</label>
        <input type="text" id="mobile">
      </div>
      <div class="campo">
        <label for="email">EMAIL &#x2a;</label>
        <input type="text" id="email">
      </div>
      <div class="campo">
        <label for="address1">ADDRESS 1</label>
        <input type="text" id="address1">
      </div>
      <div class="campo">
        <label for="address2">ADDRESS 2</label>
        <input type="text" id="address2">
      </div>
      <div class="campo">
        <label for="city">CITY</label>
        <input type="text" id="city">
      </div>
      <div class="campo">
        <label for="state">STATE</label>
        <input type="text" id="state">
      </div>
      <div class="country">
        <label for="country">COUNTRY</label>
        <input type="text" id="country">
      </div>
      <div class="postcode">
        <label for="country">POST CODE</label>
        <input type="text" id="postcode">
      </div>
    </form>
    <div class="button-container">
      <button id="save-button" type="button" class="mdc-button mdc-button--raised" >
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Save
        </span>
      </button>
    </div>
  </div>

  <script src="bundle-client-account.js" async></script>
</body>

</html>
