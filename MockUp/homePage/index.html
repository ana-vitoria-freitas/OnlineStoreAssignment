<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Home</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-home.css">
  <style>
    .button-container .mdc-button.mdc-button--raised {
      background-color: #6200ee;
      color: #ffffff;
    }

    .button-container .mdc-button {
      color: #6200ee;
    }
  </style>

</head>

<body class="home">

  <div id="list">
    <aside class="mdc-drawer shrine-drawer" style="background:linear-gradient(to bottom,#7f7fd5 30%,#86a8e7,#91eae4);">
      <div class="mdc-drawer__header">
        <img src="./assets/home_logo.gif" width="100%; margin-top: 10px">

      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="/homePage">
            <span class="mdc-list-item__text">Featured</span>
          </a>
          <div class="shrine-select-item-divider mdc-list-divider" role="separator"></div>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__text">Hot drinks</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__text">Cold drinks</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__text">Alcoholic</span>
          </a>

          <a id="link-2" class="mdc-list-item">
            <span class="mdc-list-item__text">My Account</span>
          </a>
        </nav>
      </div>
    </aside>
    <router-view></router-view>
  </div>

  <template id="home_id">
    <div class="shrine-body-home">
      <ul class="mdc-image-list mdc-image-list--masonry product-list">
        <div v-for="(item, index) in products">
          <router-link :to="{name:'product',params:{id:index} }">
            <li class="mdc-image-list__item">
              <img class="mdc-image-list__image" :src="item.image">
              <div id="link-1" class="mdc-image-list__supporting">
                <span class="mdc-image-list__label">{{ item.name }}</span>
              </div>
            </li>
          </router-link>
        </div>
      </ul>
    </div>
  </template>

  <template id="product_template">
    <div class="shrine-body-product">
      <div id="div-out">
        <div id="div-left-out">
          <div id="div-left">
            <h2>{{ products[id].name }}</h2>
            <div class="div-body">
              <ul id="product_list">
                <li>
                  <strong>Fun fact:</strong> The cold version of cappucino is called Freddo.
                </li>
                <li>
                  <strong>Ingredients:</strong> Milk, coffee and cinnamon
                </li>
                <li>
                  <strong>Nutrition: </strong> Lorem Ipsum is simply dummy text of the printing and typesetting
                  industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an
                  unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived
                  not only five centuries, but also the leap into electronic typesetting, remaining essentially
                  unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum
                  passages, and more recently with desktop publishing software like Aldus PageMaker including versions
                  of Lorem Ipsum..
                </li>
                <li>
                  <strong>Recipe link: </strong> <a href="#">Fun recipe</a>
                </li>
              </ul>
            </div>
            <div class="mdc-card__actions">
              <div class="mdc-card__action-buttons">
                <div class="button-container">
                  <button type="button" class="mdc-button cancel">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">
                      US$ 7,90
                    </span>
                  </button>
                  <button id="button-1" class="mdc-button mdc-button--raised next">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">
                      Add to cart
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img id="drink_img" class="mdc-image-list__image" :src="products[id].image">
        </div>
      </div>
    </div>
  </template>


  <script src="bundle-home.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://unpkg.com/vue-router@2"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>

  <script type="module">

    var products = [
      {
        name: "Ginger scarf",
        image: "assets/blue_orange.jpg",
      },
      {
        name: "Blue stone mug",
        image: "assets/colorful.jpeg",
      },
      {
        name: "Cerise scallop tee",
        image: "assets/orange4.jpeg",
      },
      {
        name: "Chambray napkins",
        image: "assets/yellow.jpeg",
      },
      {
        name: "Fine lines tee",
        image: "assets/yellow.jpg",
      },
      {
        name: "Garden strand",
        image: "assets/red.jpg",
      },
      {
        name: "Gatsby hat",
        image: "assets/lemon.jpeg",
      },
      {
        name: "Gilt desk trio",
        image: "assets/hot.jpeg",
      },
      {
        name: "Kitchen quattro",
        image: "assets/cap.jpg",
      },
      {
        name: "Seabreeze sweater",
        image: "assets/orange1.jpg",
      },
      {
        name: "Shrug bag",
        image: "assets/blue_drink.jpg",
      },
      {
        name: "Stella sunglasses",
        image: "assets/shadow_drink.jpg",
      },
      {
        name: "Surf and perf shirt",
        image: "assets/summer_drink.jpg",
      },
      {
        name: "Vagabond sack",
        image: "assets/pink_drink.jpg",
      },
      {
        name: "Walter henley (white)",
        image: "assets/green_drink.jpg",
      },
      {
        name: "Weave keyring",
        image: "assets/gas_drink.jpg",
      },
    ]

    const Product = Vue.component('product_component', {
      props: ['id'],
      template: '#product_template',
      data() {
        return {
          products
        }
      },
    });
    const Home = Vue.component('home_component', {
      template: '#home_id',
      data() {
        return {
          products
        }
      },
    });


    var router = new VueRouter({
      routes: [
        { path: 'product/:id', name: 'product', component: Product, props: true },
        { path: '/', component: Home },
      ]
    })


    var products_list = new Vue({
      el: "#list",
      router,
      data: {
      }
    });
  </script>

</body>

</html>
