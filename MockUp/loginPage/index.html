<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Login</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-login.css">
  <style>
    .button-container .mdc-button{
      background-color: #000000;
    }
    </style>
</head>
<body class="shrine-login" style="background:linear-gradient(to right,#7f7fd5,#86a8e7,#91eae4);
width: 100%;">
  <section class="header">
    <img src="./assets/logo.gif" width="20%" style="margin: 5%;">

  </section>

  <form action="home.html">
    <label class="mdc-text-field mdc-text-field--filled username">
      <span class="mdc-text-field__ripple"></span>
      <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username" required>
      <span class="mdc-floating-label" id="username-label">Username</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled password">
      <span class="mdc-text-field__ripple"></span>
      <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password" required minlength="8">
      <span class="mdc-floating-label" id="password-label">Password</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="button-container">
      <button type="button" class="mdc-button cancel" >
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Cancel
        </span>
      </button>
      <button class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Next
        </span>
      </button>
    </div>
  </form>

  <script src="bundle-login.js" async></script>
</body>
</html>
