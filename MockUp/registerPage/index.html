<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Register</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-register.css">
</head>
<body class="shrine-register" style="background:linear-gradient(to right,#7f7fd5,#86a8e7,#91eae4);
width: 100%;">
  <section class="header">
    <img src="./assets/logo.gif" width="20%" style="margin: 5%;">

  </section>

  <div  id="app" class="shrine-body"> 
    <h4>CREATE NEW ACCOUNT</h4>
    <form name="register_form" >
      <div class="campo">
        <input v-model="name" type="text" id="name" minlength="5" placeholder="Name" required>
      </div>
      <div class="campo">
        <input v-model="username" type="text" id="username" minlength="5" placeholder="Username" required>
      </div>
      <div class="campo">
        <input v-model="password" type="password" id="password" minlength="8" placeholder="Password" required>
      </div>
      <div class="campo">
        <input v-model="cpf" type="text" id="cpf" minlength="11" maxlength="11" placeholder="CPF">
      </div>
      <div class="campo">
        <input v-model="phone" type="text" id="mobile" placeholder="Mobile phone">
      </div>
      <div class="campo">
        <input v-model="email" type="email" id="email" placeholder="Email" required>
      </div>
      <div class="campo">
        <input v-model="address1" type="text" id="address1" placeholder="Address 1" required>
      </div>
      <div class="campo">
        <input v-model="address2" type="text" id="address2" placeholder="Address 2">
      </div>
      <div class="campo">
        <input v-model="city" type="text" id="city" placeholder="City" required>
      </div>
      <div class="campo">
        <input v-model="postal_code" type="text" id="postal_code" placeholder="Post Code" required>
      </div>
      <div class="button-container">
        <button v-on:click="back" type="button" class="mdc-button cancel" >
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">
            Get Back
          </span>
        </button>
        <button v-on:click="validate" class="mdc-button mdc-button--raised next" type="submit">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">
            Save
          </span>
        </button>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="bundle-register.js"></script>
</body>
</html>
