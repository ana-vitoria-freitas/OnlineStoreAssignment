<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Register</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-register.css">
</head>
<body class="shrine-register" style="background:linear-gradient(to right,#7f7fd5,#86a8e7,#91eae4);
width: 100%;">
  <section class="header">
    <img src="./assets/logo.gif" width="20%" style="margin: 5%;">

  </section>

  <div  id="app" class="shrine-body"> 
    <h4>CREATE NEW ACCOUNT</h4>
    <div name="register_form">
      <div class="campo">
        <input type="text" id="name" placeholder="Name">
      </div>
      <div class="campo">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="campo">
        <input type="text" id="password" placeholder="Password">
      </div>
      <div class="campo">
        <input type="text" id="cpf" placeholder="CPF">
      </div>
      <div class="campo">
        <input type="text" id="mobile" placeholder="Mobile phone">
      </div>
      <div class="campo">
        <input type="text" id="email" placeholder="Email">
      </div>
      <div class="campo">
        <input type="text" id="address1" placeholder="Address 1">
      </div>
      <div class="campo">
        <input type="text" id="address2" placeholder="Address 2">
      </div>
      <div class="campo">
        <input type="text" id="city" placeholder="City">
      </div>
      <div class="campo">
        <input type="text" id="country" placeholder="Post Code">
      </div>
    </div>
    <div class="button-container">
      <button v-on:click="back" type="button" class="mdc-button cancel" >
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Get Back
        </span>
      </button>
      <button v-on:click="validate" class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Save
        </span>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="bundle-register.js" async></script>
</body>
</html>
