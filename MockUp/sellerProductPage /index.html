<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Cart</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-product.css">
  <style>
    .button-container .mdc-button.mdc-button--raised{
      background-color: #6200ee;
      color: #ffffff;
    }
    .button-container .mdc-button{
      color: #6200ee;
    }
  </style>

</head>

<body class="product">
  <aside class="mdc-drawer shrine-drawer" style="background:linear-gradient(to bottom,#7f7fd5 30%,#86a8e7,#91eae4);">
    <div class="mdc-drawer__header">
      <img src="./assets/home_logo.gif" width="100%; margin-top: 10px">

    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item" href="#">
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">My Account</span>
        </a>
        <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
          <span class="mdc-list-item__text">Add new product</span>
        </a>
        <div class="shrine-select-item-divider mdc-list-divider" role="separator"></div>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">Logout</span>
        </a>

      </nav>
    </div>
  </aside>
  <div class="shrine-body">

    <ul class="mdc-image-list ">

      <div class="mdc-card demo-card demo-basic-with-text-over-media">
        <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
          <div class="mdc-card__media mdc-card__media demo-card__media mdc-card__media--square" >
            <li class="mdc-image-list__item">
              <img class="mdc-image-list__image" src="assets/cap.jpg">
  
            </li>
            <div class="mdc-card__media-content demo-card__media-content">
              <div class="demo-card__primary">
                <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Delicious Cappuccino</h2>
              </div>
            </div>
          </div>
  
          <div class="fields">
                        <div class="mdc-text-field mdc-text-field--outlined">
              <input class="mdc-text-field__input" id="fun-fact">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="text-field-hero-input" class="mdc-floating-label" >Fun fact</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
              <input class="mdc-text-field__input" id="ingredients">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="text-field-hero-input" class="mdc-floating-label">Ingredients</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
              <input class="mdc-text-field__input" id="nutrition">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="text-field-hero-input" class="mdc-floating-label">Nutrition</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
              <input class="mdc-text-field__input" id="recipe">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="text-field-hero-input" class="mdc-floating-label">Recipe link</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
              <input class="mdc-text-field__input" id="price">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="text-field-hero-input" class="mdc-floating-label">US$</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="mdc-card__actions">
          <div class="mdc-card__action-buttons">
            <div class="button-container">
              <button type="button" class="mdc-button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                  Remove product
                </span>
              </button>
              <button class="mdc-button mdc-button--raised">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                  Save 
                </span>
              </button>
            </div>
            
          </div>
  
        </div>
      </div>
  

    </ul>

  </div>

  <script src="bundle-product.js" async></script>
</body>

</html>
