<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - Edit Product</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-product.css">
  <style>
    .button-container .mdc-button.mdc-button--raised{
      background-color: #6200ee;
      color: #ffffff;
    }
    .button-container .mdc-button{
      color: #6200ee;
    }
  </style>

</head>

<body class="product">
  <aside class="mdc-drawer shrine-drawer" style="background:linear-gradient(to bottom,#7f7fd5 30%,#86a8e7,#91eae4);">
    <div class="mdc-drawer__header">
      <img src="./assets/home_logo.gif" width="100%; margin-top: 10px">

    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item" href="#">
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">My Account</span>
        </a>
        <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
          <span class="mdc-list-item__text">Add new product</span>
        </a>
        <div class="shrine-select-item-divider mdc-list-divider" role="separator"></div>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">Logout</span>
        </a>

      </nav>
    </div>
  </aside>
  <div class="shrine-body">
    <div id="div-out">
      <div id="div-left-out">
      <div id="div-left">
         <h2>Delicious Cappuccino</h2>
         <div class="div-body">
          <form action="#" method="post">
            <div class="campo">
              <label for="fun-fact">Fun fact:</label>
              <textarea maxlength="200" id="fun-fact"></textarea>
            </div>
            <div class="campo">
              <label for="ingredients">Ingredients:</label>
              <textarea maxlength="500" id="ingredients"></textarea>
            </div>
            <div class="campo">
              <label for="nutrition">Nutrition:</label>
              <textarea maxlength="500" id="nutrition"></textarea>
            </div>
            <div class="campo">
              <label for="recipe">Recipe link:</label>
              <input type="text" id="recipe">
            </div>
            <div class="campo">
              <label for="price">US$:</label>
              <input type="text" id="price">
            </div>
        </form>
        </div>
        <div class="mdc-card__actions">
          <div class="mdc-card__action-buttons">
            <div class="button-container">
              <button type="button" class="mdc-button cancel">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                  Remove product
                </span>
              </button>
              <button class="mdc-button mdc-button--raised next">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                  Save
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="image-container">
        <img class="mdc-image-list__image" src="assets/cap.jpg">
        <div id="edit-image">EDIT IMAGE</div>
      </div>
    </div>
  </div>

  <script src="bundle-product.js" async></script>
</body>

</html>
