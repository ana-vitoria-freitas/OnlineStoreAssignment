<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD - User Management</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-user.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .button-container .mdc-button.mdc-button--raised {
      background-color: #6200ee;
      color: #ffffff;
    }
    
    .button-container .mdc-button {
      color: #6200ee;
    }
    
    .btn-info {
      background-color: #6200ee;
      color: #ffffff;
    }
    
  </style>
  
</head>

<body class="user">
  
  <div id="user-management-app">
    <aside class="mdc-drawer shrine-drawer" style="background:linear-gradient(to bottom,#7f7fd5 30%,#86a8e7,#91eae4);">
      <div class="mdc-drawer__header">
        <img id="img-header" src="./assets/home_logo.gif">
        
      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item" tabindex="0" href="/homePage">
            <span class="mdc-list-item__text">Home</span>
          </a>
          <a class="mdc-list-item" href="/clientAccountPage">
            <span class="mdc-list-item__text">My Account</span>
          </a>
          <a class="mdc-list-item mdc-list-item--activated"  aria-selected="true" href="/userManagementPage">
            <span class="mdc-list-item__text">Manage Users</span>
          </a>
          <a class="mdc-list-item" href="/addProductPage">
            <span class="mdc-list-item__text">Add New Product</span>
          </a>
          <a v-on:click="logout" class="mdc-list-item" href="#" >
            <span class="mdc-list-item__text">Logout</span>
          </a>
          
        </nav>
      </div>
    </aside>
    
    <div id="div-table1">
      <div id="div-table2">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Senha</th>
              <th scope="col">Função</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in list">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.username }}</td>
              <td>{{ item.password }}</td>
              <td>{{ item.role }}</td>
              <td>
                <button @click="edit(item)" class="btn btn-info">Editar</button>
                <button @click="remove(item)" class="btn btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="https://unpkg.com/vue-router@2"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="bundle-user.js"></script>
    
  </body>
  
  </html>
